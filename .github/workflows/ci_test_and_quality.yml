name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: breizhsport-front
    steps:
      # Étape 1 : Checkout du code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Étape 2 : Configuration de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Cypress E2E Install
        uses: cypress-io/github-action@v6
        with:
            runTests: false
            working-directory: breizhsport-front

      # Étape 3 : Installation des dépendances
      - name: Install Dependencies
        run: npm install

      - name: Start E2E Test
        uses: cypress-io/github-action@v6
        with:
          install: false
          working-directory: breizhsport-front
          start: npx ng serve

      # Étape 5 (Optionnelle) : Téléverser les artefacts (vidéos, screenshots, etc.)
      - name: Upload Cypress Artifacts
        if: always() # Téléverse les artefacts même si les tests échouent
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
          retention-days: 3